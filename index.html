<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <style>
        .no-padding {
            padding: 0px!important;
        }
    </style>
</head>
<body style="width:100%;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-margin no-padding scrolled">
    <header class="col-xs-12 no-padding">
    </header>
    <script type="text/javascript" async src="https://d335luupugsy2.cloudfront.net/js/loader-scripts/36e25a66-d605-43b4-951f-d52c3003d5df-loader.js" ></script>>
    <div ng-view="" class="view col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding ng-scope" role="main" ng-controller="HomeController">
		<div class="home col-xs-12 no-padding">
							<!--Banners-->
				<section class="sec-bannerfull col-xs-12">
					
					<div class="banner-rotativo col-sm-12 hidden-xs no-padding">
						
					</div>		
					
					
				</section>
				
						
							
					
				
						
						


				
			
							
				
				
						
							
				
				
					</div>
	</div>

    <h1 class="text-center">Negociações</h1>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
</body>
</html>
